<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Hand Scan Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
        
        :root {
            --primary: #00f7ff;
            --secondary: #ff00e4;
            --bg-dark: #0a0a1a;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .scan-container {
            width: 90%;
            max-width: 1000px;
            background: rgba(10, 10, 30, 0.7);
            border: 2px solid var(--primary);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .scan-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                var(--primary) 50%,
                transparent 55%
            );
            opacity: 0.1;
            animation: scanGlow 8s linear infinite;
            pointer-events: none;
        }
        
        @keyframes scanGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .title {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }
        
        .scan-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .scan-cell {
            aspect-ratio: 1;
            background: rgba(20, 20, 40, 0.5);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .scan-cell.active {
            background: rgba(0, 247, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }
        
        .scan-cell.scanning::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 45%,
                var(--primary) 50%,
                transparent 55%
            );
            animation: scanning 2s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes scanning {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .scan-cell.complete {
            background: rgba(0, 247, 255, 0.2);
            border-color: var(--primary);
        }
        
        .scan-cell.complete::after {
            content: '✓';
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .hand-area {
            width: 100%;
            height: 200px;
            background: rgba(20, 20, 40, 0.5);
            border: 2px dashed rgba(0, 247, 255, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .hand-area:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
        }
        
        .hand-area.active {
            border-color: var(--primary);
            background: rgba(0, 247, 255, 0.05);
        }
        
        .hand-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgba(0, 247, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .hand-area:hover .hand-icon {
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .hand-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(20, 20, 40, 0.5);
            border-radius: 5px;
            margin-top: 2rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.5s ease;
            border-radius: 5px;
        }
        
        .status-message {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            min-height: 20px;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="scan-container">
        <div class="grid-overlay"></div>
        <div class="header">
            <h1 class="title">BIOMETRIC SCAN PORTAL</h1>
            <p class="subtitle">SYSTEM READY - AWAITING HAND PLACEMENT</p>
        </div>
        
        <div class="scan-grid" id="scanGrid">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <div class="hand-area" id="handArea">
            <div class="hand-icon">✋</div>
            <div class="hand-text">PLACE YOUR HAND HERE TO INITIATE SCAN</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanGrid = document.getElementById('scanGrid');
            const handArea = document.getElementById('handArea');
            const progressBar = document.getElementById('progressBar');
            const statusMessage = document.getElementById('statusMessage');
            
            // Create scan grid cells
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'scan-cell';
                cell.dataset.index = i;
                scanGrid.appendChild(cell);
            }
            
            let isScanning = false;
            let scanProgress = 0;
            let scanInterval;
            
            handArea.addEventListener('click', function() {
                if (isScanning) return;
                
                startScan();
            });
            
            function startScan() {
                isScanning = true;
                scanProgress = 0;
                handArea.classList.add('active');
                statusMessage.textContent = "INITIATING BIOMETRIC SCAN...";
                progressBar.style.width = '0%';
                
                // Start scanning animation
                const cells = document.querySelectorAll('.scan-cell');
                cells.forEach(cell => cell.classList.remove('complete', 'scanning'));
                
                // Begin scan sequence
                scanInterval = setInterval(() => {
                    scanProgress += 2;
                    progressBar.style.width = `${scanProgress}%`;
                    
                    if (scanProgress >= 100) {
                        completeScan();
                        return;
                    }
                    
                    // Update status message
                    if (scanProgress < 30) {
                        statusMessage.textContent = "SCANNING EPIDERMAL LAYER...";
                    } else if (scanProgress < 60) {
                        statusMessage.textContent = "ANALYZING VEIN PATTERN...";
                    } else {
                        statusMessage.textContent = "VERIFYING BIOMETRIC SIGNATURE...";
                    }
                    
                    // Randomly activate cells
                    const randomCellIndex = Math.floor(Math.random() * cells.length);
                    if (!cells[randomCellIndex].classList.contains('scanning') && 
                        !cells[randomCellIndex].classList.contains('complete')) {
                        cells[randomCellIndex].classList.add('scanning');
                        
                        // After a delay, mark as complete
                        setTimeout(() => {
                            cells[randomCellIndex].classList.remove('scanning');
                            cells[randomCellIndex].classList.add('complete');
                        }, 1500);
                    }
                    
                }, 100);
            }
            
            function completeScan() {
                clearInterval(scanInterval);
                isScanning = false;
                
                // Mark all cells as complete
                const cells = document.querySelectorAll('.scan-cell');
                cells.forEach(cell => {
                    cell.classList.remove('scanning');
                    cell.classList.add('complete');
                });
                
                statusMessage.textContent = "SCAN COMPLETE - IDENTITY CONFIRMED";
                handArea.classList.remove('active');
                
                // Show success message
                setTimeout(() => {
                    statusMessage.innerHTML = '<span style="color: #00f7ff;">ACCESS GRANTED - WELCOME AUTHORIZED USER</span>';
                    
                    // Reset after 5 seconds
                    setTimeout(() => {
                        resetScan();
                    }, 5000);
                }, 1000);
            }
            
            function resetScan() {
                progressBar.style.width = '0%';
                statusMessage.textContent = "SYSTEM READY - AWAITING HAND PLACEMENT";
                
                const cells = document.querySelectorAll('.scan-cell');
                cells.forEach(cell => {
                    cell.classList.remove('complete', 'scanning');
                });
            }
            
            // Add some random flickering to cells for effect
            setInterval(() => {
                if (!isScanning) {
                    const cells = document.querySelectorAll('.scan-cell');
                    const randomCell = cells[Math.floor(Math.random() * cells.length)];
                    randomCell.style.opacity = Math.random() * 0.5 + 0.5;
                    
                    setTimeout(() => {
                        randomCell.style.opacity = 1;
                    }, 200);
                }
            }, 300);
        });
    </script>
</body>
</html>
